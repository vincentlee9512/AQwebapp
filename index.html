<!DOCTYPE html>
<html lang="en" ng-app="page">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MAP API Testing</title>

    <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

</head>
<body ng-controller="MapController as mapCtrl">

    <div class="container" >
        <h1>Google Map Testing</h1>

        <input id="mapsearch" class="controls form-control col-sm-6 col-xs-1" type="text" placeholder="">

        <div id="map"></div>

        <div id="info"></div>

        <div id="mapCenter"></div>

        <div id="airTable">
            <table class="table">
                <tr>
                    <th>Location</th>
                    <th>coordinates</th>
                    <th>parameter</th>
                    <th>value</th>
                    <th>utc time</th>
                </tr>

                <tr ng-repeat="data in datalist">
                    <td>{{data.location}}</td>
                    <td>{{data.coordinates.latitude+','+data.coordinates.longitude}}</td>
                    <td>{{data.parameter}}</td>
                    <td>{{data.value}}</td>
                    <td>{{data.date.utc}}</td>
                </tr>


            </table>
        </div>
    </div>







    <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBdr_19KHQ0XHbphpXpRQcHL2XI_Dwzd_w&libraries=places">
    </script>

    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js">
    </script>


    <script src="js/popper.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/angular.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
