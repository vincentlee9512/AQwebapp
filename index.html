<!DOCTYPE html>
<html lang="en" ng-app="page">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MAP API Testing</title>

    <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css"
          crossorigin="anonymous">

</head>
<body ng-controller="MapController as mapCtrl">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Air Quality Web App</a>

        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About the Project</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container" >

        <!--Start Map Container-->
        <div class="mapContainer">
            <h1 class="header">Pick a location:</h1>

            <input id="mapsearch" class="controls form-control col-sm-6 col-xs-1" type="text" placeholder="">

            <div id="map"></div>

            <div class="alert alert-dismissible alert-secondary">
                <h4>Your coordinates:</h4>
                <div id="info"></div>
            </div>
            <div id="mapCenter"></div>
        </div>

        <!--Start Data Filters-->
        <div id="dataFilters">
            <h5>Filter Data:</h5>
            <div class="row">
                <div class="col-5">
                    <!--<label for="particles">By Particle</label>-->
                    <select class="form-control" id="particles">
                        <option value="pm25">pm25</option>
                        <option value="pm10">pm10</option>
                        <option value="so2">so2</option>
                        <option value="no2">no2</option>
                        <option value="o3">o3</option>
                        <option value="co">co</option>
                        <option value="bc">bc</option>
                    </select>
                </div>
    
                <div class="col-2">
                    <select name="equation" id="equation" class="form-control">
                        <option value="greater">&#62; (greater than)</option>
                        <option value="equal">&#61;(equal)</option>
                        <option value="less">&#60; (less than)</option>
                    </select>
                </div>
                
                <div class="col-2">
                    <input type="text" class="form-control" placeholder="Value">
                </div>
                <div class="col-1">
                    <button type="button" class="btn btn-info">Filter!</button>
                </div>
            </div>
        </div>

        <!--Start Data Table-->
        <div id="airTable">
            <table class="table">
                <tr>
                    <th>Location</th>
                    <th>Coordinates</th>
                    <th>Parameter</th>
                    <th>Value</th>
                    <th>Utc time</th>
                </tr>

                <tr ng-repeat="data in datalist">
                    <td>{{data.location}}</td>
                    <td>{{data.coordinates.latitude+','+data.coordinates.longitude}}</td>
                    <td>{{data.parameter}}</td>
                    <td>{{data.value}}</td>
                    <td>{{data.date.utc}}</td>
                </tr>

            </table>
        </div>
    </div>







    <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBdr_19KHQ0XHbphpXpRQcHL2XI_Dwzd_w&libraries=places">
    </script>

    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js">
    </script>


    <script src="js/popper.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/angular.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
